<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desplazamiento Autom√°tico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 1;
    }

    .sidebar {
      width: 200px;
      background-color: #555;
      color: white;
      text-align: center;
      padding: 15px;
      position: absolute;
      top: 50px;
      left: 0;
      height: calc(100% - 50px);
    }

    .content {
      flex-grow: 1;
      margin-left: 200px;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .imagen-desplazable {
      width: 100%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: bajar 2s ease-in-out 3s forwards;
    }

    @keyframes bajar {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">Header</header>
  <div class="sidebar">Sidebar</div>
  <main class="content">
    <img src="welcome_to_la_soleil.PNG" alt="Imagen" class="imagen-desplazable">
  </main>
</body>
</html>
